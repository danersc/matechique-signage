<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matechique Digital Signage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #videoContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            z-index: 100;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-align: center;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <iframe
            id="player"
            src="https://drive.google.com/file/d/1jSkYuaUQz0TErKS9KH4mfLKuoKtcr6Cs/preview"
            allow="autoplay; fullscreen"
            allowfullscreen>
        </iframe>
        <div id="loading">Carregando vídeo...</div>
        <div id="instructions">
            <strong>Nota:</strong> O Google Drive pode mostrar controles.<br>
            Clique em "Play" e o vídeo ficará em loop automaticamente.
        </div>
    </div>

    <script>
        const loading = document.getElementById('loading');
        const instructions = document.getElementById('instructions');

        // Esconder loading após alguns segundos
        setTimeout(() => {
            loading.style.display = 'none';
            instructions.style.display = 'block';

            // Esconder instruções após 5 segundos
            setTimeout(() => {
                instructions.style.display = 'none';
            }, 5000);
        }, 2000);

        // Fullscreen ao clicar
        document.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen não disponível:', err);
                });
            }
        });

        // Tecla 'f' para fullscreen
        document.addEventListener('keydown', (e) => {
            if (e.key === 'f' || e.key === 'F') {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
            // Tecla 'i' para mostrar/esconder instruções
            if (e.key === 'i' || e.key === 'I') {
                instructions.style.display = instructions.style.display === 'none' ? 'block' : 'none';
            }
        });

        console.log('Digital Signage Matechique iniciado!');
        console.log('Pressione "f" para fullscreen');
        console.log('Pressione "i" para mostrar/esconder instruções');
    </script>
</body>
</html>
