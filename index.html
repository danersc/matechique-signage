<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matechique Digital Signage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s;
            cursor: pointer;
        }

        #overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #message {
            color: white;
            font-size: 28px;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #loading {
            color: white;
            font-size: 20px;
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="player" autoplay muted loop playsinline></video>
    </div>

    <div id="overlay">
        <div id="message">Carregando vídeo...</div>
        <div id="loading" class="pulse">●</div>
    </div>

    <script>
        const player = document.getElementById('player');
        const overlay = document.getElementById('overlay');
        const message = document.getElementById('message');
        const loading = document.getElementById('loading');

        let videoReady = false;
        let userInteracted = false;

        // Vídeo local comprimido
        player.src = 'matechique001_compressed.mp4';

        // Função para tentar entrar em fullscreen
        function tryFullscreen() {
            if (!document.fullscreenElement && document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen não disponível ou bloqueado:', err.message);
                });
            }
        }

        // Quando vídeo carrega e está pronto
        player.addEventListener('canplay', () => {
            videoReady = true;
            player.play().then(() => {
                console.log('Vídeo reproduzindo');

                // Tentar fullscreen automático (vai falhar na maioria dos navegadores)
                tryFullscreen();

                // Mostrar mensagem para clicar (caso fullscreen automático falhe)
                message.textContent = 'Clique na tela para tela cheia';
                loading.style.display = 'none';

                // Esconder overlay após 8 segundos
                setTimeout(() => {
                    overlay.classList.add('hidden');
                }, 8000);
            }).catch(error => {
                console.error('Erro ao reproduzir:', error);
                message.textContent = 'Clique na tela para iniciar';
                loading.style.display = 'none';
            });
        });

        // Tratamento de erros
        player.addEventListener('error', (e) => {
            console.error('Erro no vídeo:', e);
            message.textContent = 'Erro ao carregar vídeo';
            loading.style.display = 'none';
        });

        // Ao clicar, entrar em fullscreen e esconder overlay
        overlay.addEventListener('click', () => {
            if (!userInteracted) {
                userInteracted = true;
                tryFullscreen();

                if (player.paused) {
                    player.play();
                }
            }
            overlay.classList.add('hidden');
        });

        // Clique no vídeo também ativa fullscreen
        document.addEventListener('click', (e) => {
            if (e.target !== overlay && !document.fullscreenElement) {
                tryFullscreen();
            }
        });

        // Prevenir que o vídeo pare (útil para TVs)
        setInterval(() => {
            if (player.paused && videoReady) {
                player.play().catch(err => console.log('Erro ao retomar:', err));
            }
        }, 10000);

        // Tecla 'f' para fullscreen
        document.addEventListener('keydown', (e) => {
            if (e.key === 'f' || e.key === 'F') {
                if (!document.fullscreenElement) {
                    tryFullscreen();
                } else if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
            // Tecla 'h' para esconder overlay manualmente
            if (e.key === 'h' || e.key === 'H') {
                overlay.classList.add('hidden');
            }
        });

        console.log('Digital Signage Matechique iniciado!');
        console.log('Pressione "f" para fullscreen ou clique na tela');
        console.log('Pressione "h" para esconder mensagem');
    </script>
</body>
</html>
